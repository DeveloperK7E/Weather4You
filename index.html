<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,800,900">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="current-info">

            <div class="wrapper">
                <div class="sidebar">
                    <div>
                        <form action="" class="search" id="search">
                            <input type="text" id="query" placeholder="Search..." />
                            <button>S</button>
                        </form>
                    </div>
                </div>
        
            </div>

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>

                <div class="others" id="current-weather-items">
                   
                   
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">London</div>
                <div class="country" id="country">UK</div>
            </div>

        </div>    

    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="others">
                <div class="day">Monday</div>
                <div class="temp">15.6 &#176;C</div>
                
            </div>
            
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item"> 
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">    
                <div class="temp">12.6 &#176;C</div>
            
            </div>
            <div class="weather-forecast-item"> 
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">    
                <div class="temp">14.6 &#176;C</div>
    
            </div>
            <div class="weather-forecast-item"> 
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">    
                <div class="temp">12.6 &#176;C</div>
                
            </div>
            <div class="weather-forecast-item"> 
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">    
                <div class="temp">11.4 &#176;C</div>
                
            </div>
            <div class="weather-forecast-item"> 
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">    
                <div class="temp">7.8 &#176;F</div>
            </div>
            <div class="weather-forecast-item"> 
                <div class="day">Sun</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">    
                <div class="temp">Day - 12.9&#176; C</div>
                <div class="temp">Night - 10.7&#176; C</div>
            </div>

        </div>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
